app = 'social-scribe-polished-thunder-5055'
primary_region = 'gru'
kill_signal = 'SIGTERM'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'social-scribe-polished-thunder-5055.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = false
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
